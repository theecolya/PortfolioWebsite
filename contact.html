<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Colya</title>
    <link href="style/contact.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <section class="form">
        <h1>Contact Me</h1>
        <form name="contact" netlify>
            <label for="name">First and Last Name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="company">Company</label><br>
            <input type="text" id="company" name="company"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="textarea">Message</label><br>
            <textarea name="textarea" rows="3" cols="50"></textarea><br><br>
            <input type="submit" value="send"><br><br>
        </form>
    </section>
     <footer>
        <a href="index.html">Return</a>
    </footer>
</body>
</html>
